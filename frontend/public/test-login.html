<!DOCTYPE html>
<html>
<head>
    <title>Test Login</title>
</head>
<body>
    <h1>Test Customer Login</h1>
    <form id="loginForm">
        <div>
            <label>Email:</label>
            <input type="email" id="email" value="pranabpiitk@gmail.com" required>
        </div>
        <div>
            <label>Password:</label>
            <input type="password" id="password" value="customer123" required>
        </div>
        <button type="submit">Login</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = '<p style="color: green;">Login successful!</p><pre>' + JSON.stringify(result, null, 2) + '</pre>';
                    
                    // Store auth data like the real app
                    if (result.user.role === 'customer') {
                        localStorage.setItem('authToken', result.token);
                        localStorage.setItem('authUser', JSON.stringify(result.user));
                    }
                    
                    // Redirect to customer dashboard
                    setTimeout(() => {
                        window.location.href = '/customer/dashboard';
                    }, 2000);
                } else {
                    resultDiv.innerHTML = '<p style="color: red;">Login failed: ' + result.message + '</p>';
                }
            } catch (error) {
                resultDiv.innerHTML = '<p style="color: red;">Error: ' + error.message + '</p>';
            }
        });
    </script>
</body>
</html>
